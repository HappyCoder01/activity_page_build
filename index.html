<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>京东安全月</title><script src=./static/jquery.min.js></script><script src=https://res.wx.qq.com/open/js/jweixin-1.0.0.js></script><link href=./static/css/app.b058adf10dd579f35c8a55a3789aea9c.css rel=stylesheet></head><body><div id=app></div><script>// 适配rem，自动调节html的fontSize
  (function (doc, win) {
    var docEl = doc.documentElement,
      // 手机旋转事件,大部分手机浏览器都支持 onorientationchange 如果不支持，可以使用原始的 resize
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        //clientWidth: 获取对象可见内容的宽度，不包括滚动条，不包括边框
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
      };

    recalc();
    //判断是否支持监听事件 ，不支持则停止
    if (!win.addEventListener) return;
    //注册事件
    win.addEventListener(resizeEvt, recalc, false);
    win.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);</script><script type=text/javascript src=./static/js/manifest.3ad1d5771e9b13dbdad2.js></script><script type=text/javascript src=./static/js/vendor.91f11768c272d75a2ef4.js></script><script type=text/javascript src=./static/js/app.873a9082f9a3ceac7f4e.js></script></body></html>
